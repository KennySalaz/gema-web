<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Landing Page</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");

      :root {
        --first-color: #1f65c2;
        --black-color: #000;
        --white-color: #fff;

        --body-font: "Poppins", sans-serif;
        --h1-font-size: 2.5rem;
        --h2-font-size: 1rem;
        --normal-font-size: 0.93rem;
        --small-font-size: 0.81rem;

        --z-back: -10;
        --z-normal: 1;
        --z-tooltip: 10;
        --z-fixed: 100;
        --z-modal: 1000;

        --header-height: 3rem;
        --font-bold: 700;
      }

      *,
      ::before,
      ::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        text-decoration: none;
        list-style: none;
      }

      body {
        margin: var(--header-height) 0 0 0;
        font-family: var(--body-font);
        background-color: var(--black-color);
        color: var(--white-color);
        font-weight: var(--font-bold);
        overflow: hidden;
      }
      #chat-container {
        width: 60%;
        max-width: 800px;
        height: calc(90vh - 60px);
        position: relative;
        overflow: hidden;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 20px;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.18);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      #chat-container:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.45);
      }

      /* Wrapper del iframe */
      .iframe-wrapper {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        overflow: hidden;
        width: 100%;
      }

      /* Estilos del iframe */
      .did-chat-iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
      }
      img {
        max-width: 100%;
        height: auto;
      }

      .bd-grid {
        max-width: 1200px;
        margin-left: 1rem;
        margin-right: 1rem;
      }

      .l-header {
        width: 100%;
        position: fixed;
        top: 0;
        left: 0;
        z-index: var(--z-fixed);
        background-color: var(--black-color);
      }

      /*NAV*/

      .nav {
        height: var(--header-height);
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-pack: justify;
        -ms-flex-pack: justify;
        justify-content: space-between;
        -webkit-box-align: center;
        -ms-flex-align: center;
        align-items: center;
        font-weight: var(--font-bold);
      }

      .nav-list {
        text-align: center;
      }
      .nav-item {
        margin-bottom: 2rem;
      }
      .nav-link {
        color: var(--white-color);
      }
      .nav-link:hover {
        position: relative;
      }

      .nav-link:hover::after {
        position: absolute;
        content: "";
        width: 1.5rem;
        height: 0.1875rem;
        left: 0.125rem;
        top: 2.125rem;
        background-color: var(--first-color);
      }

      .nav-logo {
        font-size: var(--normal-font-size);
        color: var(--white-color);
      }

      .nav-logo span {
        color: blue;
      }

      .nav-toggle {
        cursor: pointer;
        font-size: 1.5rem;
      }

      .l-main {
        height: calc(100vh - var(--header-height));
        background-color: var(--black-color);
      }

      /*HOME*/

      .home {
        display: grid;
        grid-template-columns: 1fr;
        grid-template-rows: max-content max-content;
        align-content: space-around;
        row-gap: 2.3rem;
        height: 100%;
        font-weight: var(--font-bold);
      }

      .home-information {
        padding-left: 1.5rem;
        margin-top: 3rem;
        border-left: 5px solid var(--white-color);
        z-index: var(--z-tooltip);
      }

      .home-pressent {
        font-size: var(--small-font-size);
      }
      .home-title {
        font-size: var(--h1-font-size);
      }
      .home-skill {
        font-size: var(--h2-font-size);
      }

      .home-button {
        display: inline-block;
        margin-top: 1.5rem;
        font-size: 0.75rem;
        color: var(--white-color);
        padding: 0.625rem 1rem;
        border-radius: 0.25rem;
        background-image: linear-gradient(
          to right,
          var(--black-color),
          var(--first-color)
        );
      }
      /* Header y Footer modernos */
      .header,
      .footer {
        height: 7%;
        width: 100%;
        background: rgba(255, 255, 255, 0.95);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(8px);
        position: absolute;
        z-index: 1;
        display: flex;
        align-items: center;
        padding: 0 20px;
        font-weight: 500;
        color: #333;
      }

      .header {
        top: 0;
        border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 20px 20px 0 0;
      }

      .footer {
        bottom: 0;
        border-top: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 0 0 20px 20px;
      }

      .home-img {
        position: absolute;
        right: 19%;
        bottom: 22px;
        width: 50%;
        z-index: var(--z-normal);
        display: flex;
        justify-content: flex-end;
        align-items: center;
      }

      .home-social {
        display: flex;
        flex-direction: column;
        padding-bottom: 1rem;
      }

      .home-social-icon {
        margin-bottom: 2rem;
        font-size: 1.33rem;
        cursor: pointer;
        transition: 0.5s;
      }

      .home-social-icon:hover {
        color: var(--first-color);
      }

      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: var(--z-modal);
      }

      .first {
        background-color: var(--first-color);
      }

      .second {
        background-color: var(--first-color);
        left: 33.3%;
      }

      .third {
        background-color: var(--first-color);
        left: 66.6%;
      }

      @media screen and (max-width: 768px) {
        .nav-menu {
          position: fixed;
          top: -100%;
          left: 0;
          background-image: -webkit-gradient(
            linear,
            left top,
            left bottom,
            from(var(--black-color)),
            to(var(--first-color))
          );
          background-image: linear-gradient(
            var(--black-color),
            var(--first-color)
          );
          width: 100%;
          height: 35%;
          padding: 1.5rem;
          border-radius: 0 0 1rem 1rem;
          transition: 0.5s;
        }

        .show {
          top: var(--header-height);
        }
      }

      @media screen and (min-width: 768px) {
        :root {
          --h1-font-size: 4.5rem;
          --h2-font-size: 2rem;
          --normal-font-size: 1rem;
          --small-font-size: 1.37rem;
        }

        body {
          margin: 0;
        }
        .l-main {
          height: 100vh;
        }

        .nav {
          height: var(--header-height) + 1rem;
        }

        .nav.bd-grid {
          padding: 1rem;
        }

        .nav-list {
          display: flex;
          padding-top: 0;
        }

        .nav-item {
          margin-left: 3rem;
          margin-bottom: 0;
        }

        .nav-toggle {
          display: none;
        }

        .home {
          grid-template-rows: max-content 20px;
          align-content: center;
        }

        .home-information {
          margin-top: 2rem;
        }
        .home-social {
          flex-direction: row;
          padding-top: 8rem;
          padding-bottom: 0;
        }

        .home-social-icon {
          margin-right: 2rem;
          margin-bottom: 0;
        }

        /*   .home-img {
          width: 553px;
          right: 5%;
        } */
      }

      @media screen and (min-width: 1200px) {
        .bd-grid {
          margin-left: auto;
          margin-right: auto;
        }
      }
      @media (max-width: 768px) {
        #chat-container {
          height: 80vh;
          margin: 0;
          width: 100%;
        }
        .home-img{
            position: initial;
            width: 100%;
        }
        .home-social{
            display: none;
        }
        .l-main{
            overflow: hidden;
        }
       html, body {
          padding: 0px;
          overflow-y: auto;
          overflow-x: hidden;
        }
      }
    </style>
  </head>

    <script>
      const showMenu = (toggleId, navId) => {
        const toggle = document.getElementById(toggleId),
          nav = document.getElementById(navId);

        if (toggle && nav) {
          toggle.addEventListener("click", () => {
            nav.classList.toggle("show");
          });
        }
      };

      showMenu("nav-toggle", "nav-menu");
      class DIDChat {
        constructor(containerId) {
          this.container = document.getElementById(containerId);
          this.chatUrl =
            "https://studio.d-id.com/agents/share?id=agt_iTbRqjnf&utm_source=copy&key=WjI5dloyeGxMVzloZFhSb01ud3hNRGszTnpjek1EVTBPREUxTVRZM05qRTNOalE2ZFRFelptbGFjVzUzWm00ellqUk5SRUZyVVhjeA==";
          this.iframe = null;
          this.init();
        }

        init() {
          this.createIframe();
        }

        createIframe() {
          const wrapper = document.createElement("div");
          wrapper.className = "iframe-wrapper";
          this.iframe = document.createElement("iframe");
          this.iframe.className = "did-chat-iframe fade-in";
          this.iframe.src = this.chatUrl;
          this.iframe.allow = "camera;microphone;clipboard-write";
          this.iframe.title = "D-ID Chat Interface";

          wrapper.appendChild(this.iframe);
          this.container.appendChild(wrapper);
        }
      }

      document.addEventListener("DOMContentLoaded", () => {
        const chat = new DIDChat("chat-container");
      });
